<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="https://lh3.googleusercontent.com/H9tXckFzG4jZjM5Ag6gvBl0dCm75uQIlextzqmubbZ4stRiSfAyRG6pna-QjMk4S5kOCeShmPMcWxlPPdKlQyDqW=w128-h128-e365-rj-sc0x00ffffff"
      type="image/png"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>New Tab</title>
  </head>
  <body>
    <section class="momentum">
      <nav class="momentum-nav">
        <div class="momentum-link">Link</div>
        <div class="momentum-weather weather">
          <img
            src="https://cdn-icons-png.flaticon.com/512/2932/2932445.png"
            alt="Weather Icon"
            class="weather-icon"
          />
          <div class="weather-data">
            <h2 class="weather-temp">16 &#8451;</h2>
            <h2 class="weather-city">Nairobi</h2>
          </div>
        </div>
      </nav>
      <article class="momentum-hero">
        <h1 class="momentum-time">08:00 AM</h1>
        <h2 class="momentum-greeting">
          Good morning,
          <span class="momentum-name" contenteditable="true">[Enter Name]</span>
        </h2>
        <h2 class="momentum-text">What's your main focus today?</h2>
        <h3 class="momentum-focus" contenteditable="true">[Enter focus]</h3>
      </article>
      <article class="momentum-quote">
        <div class="quote">
          <p class="quote-text">Aspire to inspire before you expire</p>
          <p class="quote-author">Joel Nambala</p>
        </div>
      </article>
    </section>
  </body>
</html>
